<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <div class="m-lg-0">
        <label
          for="length"
          class="form-label">Passphrase length: {{value}}
        </label>
        <br>
        <input
          [(ngModel)]="value"
          type="range"
          class="form-range"
          min="8" max="60"
          id="length">
      </div>
      <br>
      <div class="input-group mb-3">
        <input
          id="passphrase"
          [(ngModel)]="passphrase"
          [type]="fieldTextType ? 'text' : 'password'"
          placeholder="nice-passphrase"
          class="form-control form-control-lg"
          aria-label=".form-control-sm example"
          readonly>
        <button (click)="toggleFieldTextType()" class="btn btn-outline-secondary" type="button" id="show-passphrase">
          <svg id="i-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <circle cx="17" cy="15" r="1" />
            <circle cx="16" cy="16" r="6" />
            <path d="M2 16 C2 16 7 6 16 6 25 6 30 16 30 16 30 16 25 26 16 26 7 26 2 16 2 16 Z" />
          </svg>
        </button>
        <button [cdkCopyToClipboard]="passphrase" class="btn btn-outline-secondary" type="button" id="copy-passphrase">
          <span class="material-icons">content_copy</span>
        </button>

      </div>
      <div class="input-group input-group-lg">

      </div>
      <button type="button" class="btn btn-primary" (click)="getPassphrase(value)">New Passphrase</button>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
